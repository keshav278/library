    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <header>
        <h1>Library System</h1>
    </header>
    <main>
        <div class="newbook">
            <div class="inp"> <label for="title">Title</label>
            <input type="text" class="title"></div>
            <div class="inp"> <label for="author">Author</label>
            <input type="text" class="author"></div>
             <div class="inp"><label for="pages">Number of Pages</label>
            <input type="text" class="pages"></div>
             <div class="inp"> <label for="isRead">Have you read the book?</label>
            <input type="checkbox" name="isRead" id="isRead" ></div>
            <button class="addNew">Add Book</button>  
        </div>
        <table id="list">
           <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>Number of Pages</th>
               <th>Completed</th>
               <th></th>
            </tr> 
            </thead>
            <tbody>
               
                
            </tbody>
       </table>
     
    </main>
</body>
</html>
